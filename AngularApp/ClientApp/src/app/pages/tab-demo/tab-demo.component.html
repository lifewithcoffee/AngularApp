<h4>tab group demo</h4>
  
<!-- _note_: mat-align-tabs, center, left, right -->
<div class="tab-group-box">

  <mat-tab-group mat-align-tabs="center" animationDuration="100ms">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon>thumb_up</mat-icon>
        Small Box
      </ng-template>
      <!-- _note_: mat-elevation-z4 -->
      <div class="example-small-box mat-elevation-z1">
        Small content
      </div>
    </mat-tab>

    <mat-tab label="Large Box">
      <div class="example-large-box mat-elevation-z8">
        Large content
      </div>
    </mat-tab>

    <mat-tab label="Third">Content 3</mat-tab>

  </mat-tab-group>
</div>

<p></p>
<h4>Add/remove tabs</h4>

<!-- _note_: <mat-form-field> needs to import MatFormFieldModule & MatInputModule -->
<mat-form-field appearance="fill">
  <mat-label>Selected tab index</mat-label>

  <!-- _note_: [formControl] |form| -->
  <input matInput type="number" [formControl]="selected">
</mat-form-field>

<div>
  <button mat-raised-button
          class="example-add-tab-button"
          (click)="addTab(selectAfterAdding.checked)"
  >
    Add new tab
  </button>
  <mat-checkbox #selectAfterAdding>Select tab after adding</mat-checkbox>
</div>

<mat-tab-group mat-align-tabs="left"
               animationDuration="100ms"
               [selectedIndex]="selected.value"
               (selectedIndexChange)="selected.setValue($event)"
>
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
    Contents for {{tab}} tab

    <button mat-raised-button
            class="example-delete-tab-button"
            [disabled]="tabs.length === 1"
            (click)="removeTab(index)">
      Delete Tab
    </button>
  </mat-tab>
</mat-tab-group>
